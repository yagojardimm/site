<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Responsiva</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bem-vindo ao Meu Site</h1>
    </header>
    <main>
        <section class="photos">
            <img src="imagens/Miyamoto.jpg" alt="Foto 1">
            <img src="imagens/Gutz.jpg" alt="Foto 2">
            <img src="imagens/Thorfin.jpg" alt="Foto 3">
        </section>
        <section class="text-section">
            <div class="text-one">Musashi</div>
            <div class="text-two">Gutz</div>
            <div class="text-three">Thorfin</div>
        </section>
    </main>
    <footer>
        <div id="footer_content">
            <div id="footer_contacts">
                <h1>Meu Site</h1>
                <p>Todos os direitos reservados.</p>
                <div id="footer_social_media">
                    <a href="#" class="footer-link" id="instagram">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="#" class="footer-link" id="facebook">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="#" class="footer-link" id="whatsapp">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>
                </div>
            </div>
        </div>
        <div id="footer_copyright">
            &copy; 2024 Meu Site. Todos os direitos reservados.
        </div>
        <button id="dynamicContentBtn">Adicionar Conteúdo</button>
    </footer>
    <script src="script.js"></script>
</body>
</html>
